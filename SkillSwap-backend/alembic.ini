[alembic]
script_location = alembic
file_template = %%(rev)s_%%(slug)s
prepend_sys_path = .
timezone =
truncate_slug_length = 40
revision_environment = false
sourceless = false
version_locations = %(here)s/alembic/versions
version_path_separator = os
output_encoding = utf-8

sqlalchemy.url = postgresql://pgdb_5u8p_user:fNfCKgIkB1B8k9kO9zhTFUCq2s4Tp8Sw@dpg-d37crnggjchc73c668vg-a.oregon-postgres.render.com/pgdb_5u8p


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S